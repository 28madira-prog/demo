<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
        
      
        <a-camera><a-cursor></a-cursor></a-cursor></a-camera>
<a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="4" color="#7BC8A4"></a-plane>
        <a-box
            position="0 1 -5"
            depth="2"
            height="2"
            width="2"
            color="blue"
            animation="
                property: rotation;
                from: 0 0 0;
                to: 0 360 0;
                dir: alternate;
                loop: true;
                startEvents: click;
            easing: easeInOutQuad;
            
            "
               >
        </a-box>
         
         
         
         <a-sphere
            position="4 5 -10" radius="2" color="red"
            
            
            animation="
            property: scale;
            from:1.5 1.5 1.5;
            to:1 1 1;
            "
            animation__2="
            property: opacity;
            from: 1;
            to: 0;
            startEvents: click;
            "
            
            
             >
            </a-sphere>
            
            
            
            
           
            
            
            <a-cone color="purple" radius-bottom="1" radius-top="0.25" height="2" position="-3 5 -7"
            
            animation="
            property: position;
            from: -3 5 -7;
            to: 3 -5 7;
            dir: alternate;
            loop: true;
            startEvents: click;    
             easing: easeInOutElastic;
             "
            
            >
            </a-cone>
         <a-cylinder position="-1.5 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"
        animation="
        property:position;
        from:-1.5 0.75 -3;
        to: -1.5 0.75 -6;
       loop: true;
       dir:alternate;
       startEvents: click;
       "
     >
        </a-cylinder>
        <a-torus color="#43A367" arc="360" radius="1" radius-tubular="0.1" position="2.3 2 -4"
        animation="
        property: rotation;
        from:0 0 0;
        to: 360 0 90;
        loop: true;
        dir:alternate;
        startEvents: click;
      
        "
        
        
        
        
        
        
        
        
        
        >
        </a-torus>
        </a-scene>
    </body>
</html>
