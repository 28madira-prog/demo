<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
       <meta charset="utf-8">
  <title>A-Frame with Countdown and Background Music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
      body { margin: 0; overflow: hidden; }

      #start-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 1em 2em;
        font-size: 1.5em;
        background: #222;
        color: white;
        border: none;
        cursor: pointer;
        z-index: 10;
      }

      #countdown {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 8em;
        font-weight: bold;
        color: white;
        display: none;
        z-index: 9;
        text-shadow: 4px 4px 10px rgba(0,0,0,0.7);
      }
    </style>

    </head>
    <body>
          <!-- Audio element -->
    <audio id="bg-music" loop>
      <source src="https://github.com/28madira-prog/demo/raw/refs/heads/main/background_project_sound.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <!-- UI elements -->
    <button id="start-button">Start Experience</button>
    <div id="countdown">3</div>

        
        <a-scene>
        
      
        <a-camera><a-cursor></a-cursor></a-cursor></a-camera>
<a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="4" color="#7BC8A4"></a-plane>
        <a-box
            position="0 1 -5"
            depth="2"
            height="2"
            width="2"
            color="blue"
            animation="
                property: rotation;
                from: 0 0 0;
                to: 0 360 0;
                dir: alternate;
                loop: true;
                startEvents: click;
            easing: easeInOutQuad;
            
            "
               >
        </a-box>
         
         
         
         <a-sphere
            position="4 5 -10" radius="2" color="red"
            
            
            animation="
            property: scale;
            from:1.5 1.5 1.5;
            to:1 1 1;
            "
            animation__2="
            property: opacity;
            from: 1;
            to: 0;
            startEvents: click;
            "
            
            
             >
            </a-sphere>
            
            
            
            
           
            
            
            <a-cone color="purple" radius-bottom="1" radius-top="0.25" height="2" position="-3 5 -7"
            
            animation="
            property: position;
            from: -3 5 -7;
            to: 3 -5 7;
            dir: alternate;
            loop: true;
            startEvents: click;    
             easing: easeInOutElastic;
             "
            
            >
            </a-cone>
         <a-cylinder position="-1.5 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"
        animation="
        property:position;
        from:-1.5 0.75 -3;
        to: -1.5 0.75 -6;
       loop: true;
       dir:alternate;
       startEvents: click;
       "
     >
        </a-cylinder>
        <a-torus color="#43A367" arc="360" radius="1" radius-tubular="0.1" position="2.3 2 -4"
        animation="
        property: rotation;
        from:0 0 0;
        to: 360 0 90;
        loop: true;
        dir:alternate;
        startEvents: click;
      
        "
        
        
        
        
        
        
        
        
        
        >
        </a-torus>
        </a-scene>
   <!-- JavaScript -->
    <script>
      const music = document.getElementById('bg-music');
      const startBtn = document.getElementById('start-button');
      const countdownEl = document.getElementById('countdown');

      startBtn.addEventListener('click', () => {
        startBtn.style.display = 'none';
        startCountdown();
      });

      function startCountdown() {
        let count = 3;
        countdownEl.style.display = 'block';
        countdownEl.textContent = count;

        const interval = setInterval(() => {
          count--;
          if (count > 0) {
            countdownEl.textContent = count;
          } else {
            clearInterval(interval);
            countdownEl.style.display = 'none';
            music.play();
          }
        }, 1000);
      }
    </script>

    
    </body>
</html>
